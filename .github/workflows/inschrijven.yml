name: Auto Inschrijven

on:
  schedule:
    # We pakken minuut 17 om de drukte bij GitHub te ontwijken.
    # Uur 2 en 3 UTC dekt zowel zomer- als wintertijd.
    - cron: '17 2,3 * * 0'
  workflow_dispatch:

jobs:
  register:
    runs-on: ubuntu-latest
    
    steps:
      - name: Code ophalen
        uses: actions/checkout@v4

      - name: Python installeren
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Playwright installeren
        run: |
          pip install playwright
          playwright install chromium

      - name: Script draaien
        env:
          BINK_EMAIL: ${{ secrets.BINK_EMAIL }}
          BINK_PASSWORD: ${{ secrets.BINK_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bink_inschrijven.py
