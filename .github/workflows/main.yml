name: Haal WOD op

on:
  schedule:
    - cron: '17 3 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Code ophalen
        uses: actions/checkout@v4

      - name: Python installeren
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Bibliotheken installeren
        run: |
          pip install playwright openai
          playwright install chromium

      - name: Script draaien
        env:
          BINK_EMAIL: ${{ secrets.BINK_EMAIL }}
          BINK_PASSWORD: ${{ secrets.BINK_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python bink_auto.py

      - name: Resultaat opslaan (Commit & Push)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # DE OPLOSSING: Eerst even synchroniseren met de server
          git pull --rebase
          
          git add workout.json
          git commit -m "Update workout [skip ci]" || exit 0
          git push
