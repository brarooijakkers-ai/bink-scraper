# 1. Inloggen
            print("Inloggen...")
            # We wachten nu tot 'networkidle' (netwerk is stil), dat is veiliger dan 'domcontentloaded'
            await page.goto("https://www.crossfitbink36.nl/login", wait_until="networkidle")
            
            # --- VERBETERDE SELECTOR ---
            try:
                # We zoeken breed: naar type='email', of iets met 'user'/'login' in de naam
                # .first zorgt dat hij de bovenste pakt
                login_field = page.locator("input[type='email'], input[name*='user'], input[name*='login'], input[name*='email']").first
                await login_field.fill(EMAIL)
            except Exception as e:
                print(f"⚠️ Eerste poging mislukt, we proberen de fallback... ({e})")
                # Plan B: Pak gewoon letterlijk het eerste invulveld op de pagina
                await page.locator("input:not([type='hidden'])").first.fill(EMAIL)

            # Wachtwoord veld is makkelijker (is altijd type='password')
            await page.locator("input[type='password']").first.fill(PASSWORD)
            
            # Login knop indrukken
            # We klikken, en wachten even tot de navigatie start
            submit_btn = page.locator("button[type='submit'], input[type='submit'], button:has-text('Inloggen')").first
            await submit_btn.click()
            
            # Even wachten tot we echt ingelogd zijn
            await page.wait_for_timeout(4000)
