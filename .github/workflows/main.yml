name: Haal WOD op

on:
  schedule:
    # Draait elk half uur (bijv. 14:00, 14:30, 15:00)
    # Dit is veilig voor je gratis minuten (48x per dag)
    - cron: '*/30 * * * *'
  workflow_dispatch: # Knop om handmatig te testen

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Nodig om te mogen opslaan
    
    steps:
      - name: Code ophalen
        uses: actions/checkout@v4

      - name: Python installeren
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Bibliotheken installeren
        run: |
          pip install playwright openai
          playwright install chromium

      - name: Script draaien
        env:
          BINK_EMAIL: ${{ secrets.BINK_EMAIL }}
          BINK_PASSWORD: ${{ secrets.BINK_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python bink_auto.py

      - name: Resultaat opslaan (Veilige methode)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # STAP 1: Haal de laatste status van de server
          git fetch origin main
          
          # STAP 2: Reset de status (Mixed Reset).
          # Dit zorgt dat alle wijzigingen 'los' komen te staan.
          # Hierdoor wordt het workflow-bestand zelf NIET per ongeluk meegenomen.
          git reset origin/main
          
          # STAP 3: Voeg EXPLICIET alleen de data-bestanden toe
          # Als history.csv nog niet bestaat, wordt dat hier genegeerd zonder error
          git add workout.json history.csv || true
          
          # STAP 4: Commit en Push
          # De '|| exit 0' zorgt dat hij niet crasht als er niets veranderd is
          git commit -m "Update workout & status [skip ci]" || exit 0
          git push origin main
