name: Haal WOD op

on:
  schedule:
    # 03:17 UTC = 04:17 (winter) of 05:17 (zomer) in NL
    - cron: '17 3 * * *'
  workflow_dispatch: # Knop om handmatig te testen

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Nodig om te mogen opslaan
    
    steps:
      - name: Code ophalen
        uses: actions/checkout@v4

      - name: Python installeren
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Bibliotheken installeren
        run: |
          pip install playwright openai
          playwright install chromium

      - name: Script draaien
        env:
          BINK_EMAIL: ${{ secrets.BINK_EMAIL }}
          BINK_PASSWORD: ${{ secrets.BINK_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python bink_auto.py

      - name: Resultaat opslaan (Commit & Push)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # STAP 1: Eerst lokaal opslaan (Commit)
          # Dit zorgt dat de werkmap 'schoon' is voor we gaan synchroniseren
          git add workout.json
          git commit -m "Update workout met AI Coach [skip ci]" || exit 0
          
          # STAP 2: Nu pas synchroniseren met de server (Pull)
          # Omdat we net gecommit hebben, geeft dit geen errors meer
          git pull --rebase origin main
          
          # STAP 3: Alles versturen (Push)
          git push
