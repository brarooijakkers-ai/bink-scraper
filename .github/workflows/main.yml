name: Haal WOD op

on:
  schedule:
    # Elk half uur (veilig voor limieten)
    - cron: '*/30 * * * *'
  workflow_dispatch: # Knop om handmatig te testen

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Nodig om te mogen opslaan
    
    steps:
      - name: Code ophalen
        uses: actions/checkout@v4

      - name: Python installeren
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Bibliotheken installeren
        run: |
          pip install playwright openai
          playwright install chromium

      - name: Script draaien
        env:
          BINK_EMAIL: ${{ secrets.BINK_EMAIL }}
          BINK_PASSWORD: ${{ secrets.BINK_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python bink_auto.py

      - name: Resultaat opslaan (Reset & Forceer)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # STAP 1: Haal de allerlaatste versie van de server op
          git fetch origin main
          
          # STAP 2: Zet de 'tijdlijn' van Git gelijk met de server
          # --soft zorgt dat jouw NIEUWE bestanden (json + csv) bewaard blijven!
          git reset --soft origin/main
          
          # STAP 3: Voeg BEIDE bestanden toe
          # Hier zorgen we dat ook de nieuwe historie wordt meegenomen
          git add workout.json history.csv
          
          # STAP 4: Commit en Push
          git commit -m "Update workout & history [skip ci]" || exit 0
          git push origin main
