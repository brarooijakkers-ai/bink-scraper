name: Haal WOD op

on:
  schedule:
    # 03:17 UTC = 04:17 of 05:17 in NL (rustig tijdstip om files te vermijden)
    - cron: '17 3 * * *'
  workflow_dispatch: # Hiermee kun je hem ook handmatig testen via een knop

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Toestemming om workout.json terug te schrijven
    
    steps:
      - name: Code ophalen
        uses: actions/checkout@v4

      - name: Python installeren
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Bibliotheken installeren
        run: |
          pip install playwright openai
          playwright install chromium

      - name: Script draaien
        env: # Hier geven we ALLE sleutels door aan het script
          BINK_EMAIL: ${{ secrets.BINK_EMAIL }}
          BINK_PASSWORD: ${{ secrets.BINK_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python bink_auto.py

      - name: Resultaat opslaan (Commit & Push)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add workout.json
          git commit -m "Update workout met AI Coach [skip ci]" || exit 0
          git push
